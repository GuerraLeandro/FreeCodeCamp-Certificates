<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Education Choropleth Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">US Education Level Choropleth</h1>
        <p id="description">This map shows the percentage of people with a bachelor's degree by county in the United States.</p>
        <svg id="choropleth-map" width="960" height="600"></svg>
        <div id="tooltip" class="tooltip"></div>
        <div id="legend">
            <svg id="legend-svg" width="300" height="30"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
