<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Temperature Heatmap</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="chart-container">
        <h1 id="title">Global Temperature Heatmap</h1>
        <p id="description">This heatmap visualizes global temperatures from 1754 to 2015.</p>
        <svg id="heatmap" width="960" height="600"></svg>
        <div id="tooltip" class="tooltip"></div>
        <div id="legend">
            <svg id="legend-svg" width="200" height="40"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
